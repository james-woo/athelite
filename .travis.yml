language: android
sudo: false
jdk: oraclejdk7
env:
  global:
  - GRADLE_OPTS="-Xmx2048M -XX:MaxPermSize=2048M"
script:
# build app and assemble APK, in debug mode
  - ./gradlew assemble
  - ./gradlew testDevDebugUnitTestCoverage
after_success:
  - bash < codecov
before_deploy:
  - ls app/build/outputs/apk/
deploy:
  provider: releases
  api_key: $GITHUB_ACCESS_TOKEN
  file: 'app/build/outputs/apk/app-prod-release.apk'
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
    all_branches: true
